    <h1>Wild English</h1>

  <section id="upcoming-shows">
          <button class="btn btn-wild" ng-click="app.open()">
              Upcoming Shows
          </button>&nbsp;&nbsp;
          <a href="https://www.google.com/maps/place/{{item.location}}" ng-repeat="item in app.items | orderBy: 'start.dateTime'" ng-hide="app.oldDates(item.start.dateTime)" class="show-link">
              <div class="upcoming">

                      <p class="show-summary">
                         <date class="show-date">
                          {{item.start.dateTime | date:'EEE, M/d/yy @ h:mm'}}
                         </date>
                          {{item.summary}}&nbsp; - &nbsp;
                      </p>
              </div>
          </a>
  </section>
  <section id="calendar"></section>
  <section id="soundcloud-tracks" class="soundcloud">

      <div plangular="https://soundcloud.com/wildenglish/sets/wildenglishset" class="plangular">
        <div class="p2">
    <div class="flex flex-center">
      <h4 class="m0 flex-auto">{{playlist.user.username}}</h4>
      <samp class="h6">{{ currentTime | hhmmss }} / {{ duration | hhmmss }}</samp>
    </div>
    <h3 class="h1 caps mt0">{{track.title}}</h3>
    <div class="flex flex-center">
      <button class=""
        title="Play Previous Track"
        ng-click="previous()">
        <span class="glyphicon glyphicon-backward"></span>
      </button>
      <button class=""
        title="Play/Pause"
        ng-click="playPause(index)">
        <svg ng-if="player.playing !== track.src" class="icon geomicon" data-icon="play" viewBox="0 0 32 32" width="32" height="32" style="fill:currentcolor"><path d="M4 4 L28 16 L4 28 z "></path></svg>
        <svg ng-if="player.playing === track.src" class="icon geomicon" data-icon="pause" viewBox="0 0 32 32" width="32" height="32" style="fill:currentcolor"><path d="M4 4 H12 V28 H4 z M20 4 H28 V28 H20 z "></path></svg>
      </button>
      <button class=""
        title="Play Next Track"
        ng-click="next()">
        <span class="glyphicon glyphicon-forward"></span>
      </button>
    </div>
  </div>
  <ul class="list-reset">
    <li ng-repeat="track in tracks">
      <button
        class=""
        title="Play {{track.title}}"
        ng-class="{'is-active': player.playing === track.src }"
        ng-click="playPause($index)">
        <span class="flex-auto">
          {{track.user.username}} - {{track.title}}
        </span>
        <span class="h6">
          {{ track.duration / 1000 | hhmmss }}
        </span>
      </button>
    </li>
  </ul>
